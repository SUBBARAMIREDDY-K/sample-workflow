name: shell commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: string
        run: echo 'Welcome to GitHub Actions!'
      - name: multiline script
        run: |
          npm -v
          node -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
